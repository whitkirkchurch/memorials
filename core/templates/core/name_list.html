{% extends 'layout.html' %}
{% load static %}

{% block title %}Names{% endblock %}

{% block content %}

<div class="container">

  <div class="pb-2 mt-4 mb-2 border-bottom">
    <h1>Names</h1>
  </div>

  <table class="table table-striped table-sm">

    <tr>
      <th>Name</th>
    </tr>

    {% for name in names %}

    <tr>
      <td><a href="{% url 'memorial' name.memorial.slug %}">{{ name.given_names }} {{ name.family_name }}</a></td>
    </tr>

    {% endfor %}

  </table>

</div>

{% endblock %}
