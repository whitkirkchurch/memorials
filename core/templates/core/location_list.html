{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}Locations{% endblock %}

{% block content %}

<div class="page-header">
    <h1>Locations</h1>
</div>

{% for location in locations %}

<h2>{{ location.name }}</h2>

<p>{{ location.description }}</p>

<p>{{ location.monuments.all|length }} monuments.</p>

{% endfor %}

{% endblock %}
